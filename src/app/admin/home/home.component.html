<!-- Title -->
<section class="is-title-bar">
  <div
    class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0"
  >
    <ul>
      <li>Admin</li>
      <li>Dashboard</li>
    </ul>
    <a
      href="https://github.com/justboil/admin-one-tailwind"
      target="_blank"
      class="button blue"
    >
      <span class="icon"><i class="mdi mdi-github-circle"></i></span>
      <span>Meu Perfil</span>
    </a>
  </div>
</section>
<section class="is-hero-bar">
  <div
    class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0"
  >
    <h1 class="title">Dashboard</h1>
  </div>
</section>

<!-- Cards -->
<section class="section main-section">
  <div class="grid gap-6 grid-cols-1 md:grid-cols-3 mb-6">
    <app-clientscard></app-clientscard>
    <app-salescard></app-salescard>
    <app-clientscard></app-clientscard>
  </div>

  <div class="card mb-6">
    <app-performancecard></app-performancecard>
  </div>

  <div class="notification blue">
    <div
      class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0"
    >
      <div>
        <span class="icon"><i class="mdi mdi-buffer"></i></span>
        <b>Tabela de Clientes Registrados</b>
      </div>
    </div>
  </div>

  <!-- Tables -->
</section>

<!-- Pagination -->
<div class="table-pagination">
  <div class="flex items-center justify-between">
    <div class="buttons">
      <button type="button" class="button active">1</button>
      <button type="button" class="button">2</button>
      <button type="button" class="button">3</button>
    </div>
    <small>Page 1 of 3</small>
  </div>
</div>
